services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: mobility
      POSTGRES_USER: mobility
      POSTGRES_PASSWORD: mobility
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mobility -d mobility"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata: